<div *ngIf="heroeDeleted; else noBorrar">
    <h3>Heroe Borrado: <small>{{heroeDeleted}}</small></h3>
</div>
<ng-template #noBorrar>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes">
        <p>{{heroe}}</p>
    </li>
</ul>
